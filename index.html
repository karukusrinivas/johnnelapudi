<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Descriptions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }
        .image-container img {
            max-width: 350px;
            margin-right: 15px;
        }
        .description {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><font color=red>Judah Johnson Nelapudi (FRAUD & CHEATER)</font></h1>

        <div class="image-row">
            <div class="image-container">
                <img src="Johnson.jpg" alt="Picture">
                <div class="description">
                    <h2>Title 1</h2>
                    <p></p>
                </div>
            </div>
        </div>

        <div class="image-row">
            <div class="image-container">
                <img src="Johnson PAN.jpg" alt="PAN">
                <div class="description">
                    <h2>Title 2</h2>
                    <p>This is the description for the second image. It provides additional information about the subject.</p>
                </div>
            </div>
        </div>

        <div class="image-row">
            <div class="image-container">
                <img src="Johnson Adhar.jpg" alt="ADHAR">
                <div class="description">
                    <h2>Title 3</h2>
                    <p>This is the description for the third image. A brief summary of what the image is about.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
